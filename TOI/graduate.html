    <!-- Navbar -->

    <!-- Graduate Display -->
    <div class="container mt-5">
      <div class="row">
        <!-- Art Panel -->
        <div class="col-12 col-md-7 col-lg-8">
          <div id="thumbnails" class="d-flex justify-content-center flex-wrap"></div>
        </div>

        <!-- Bio Panel -->
        <div class="col-12 col-md-5 col-lg-4">
          <h4 class="muli-bold" id="artistName"></h4>
          <h5 class="muli-semibold font-italic" id="artistShowName"></h5>
          <h6 id="artistGradSem"></h6>
          <p id="artistBio"></p>

          <!-- Wall Statement Toggle -->
          <h6 class="text-right">
            <button id="wallStatement" class="btn" data-toggle="modal" data-target="#wallStatementModal">WALL STATEMENT</button>
          </h6>

          <!-- Social Media Buttons -->
          <div id="artistSocialMedia" class="social-media-icons d-flex justify-content-end"></div>
        </div>

      </div>
    </div>

    <!-- Wall Statement Modal -->
    <div id="wallStatementModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Wall Statement - <span id="modalArtistName"></span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="artistWallStatement"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
