      <div id="title">Spaced Repetition Schedule Generator</div>

      <div class="accordion" id="inputClasses">
        <div class="card">
          <div class="card-header" id="monday">
            <h5 class="mb-0">
              <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Monday
              </button>
            </h5>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="monday" data-parent="#inputClasses">
            <div class="card-body">
              <div class="form-group">
                <label for="className">Class</label>
                <input type="text" class="form-control" id="mondayClassName" placeholder="Enter class name">
              </div>
              <label for"rememberCheckboxes">(Optional) Also add this class to:</label>
              <div id="rememberCheckboxes" class="form-group form-check">
                <input type="checkbox" class="form-check-input mondayAddToScheduleCheckbox" data-day="tuesday">
                <label class="form-check-label" for="rememberCheck2">Tuesday</label>
                <input type="checkbox" class="form-check-input mondayAddToScheduleCheckbox" data-day="wednesday">
                <label class="form-check-label" for="rememberCheck3">Wednesday</label>
                <input type="checkbox" class="form-check-input mondayAddToScheduleCheckbox" data-day="thursday">
                <label class="form-check-label" for="rememberCheck4">Thursday</label>
                <input type="checkbox" class="form-check-input mondayAddToScheduleCheckbox" data-day="friday">
                <label class="form-check-label" for="rememberCheck5">Friday</label>
                <input type="checkbox" class="form-check-input mondayAddToScheduleCheckbox" data-day="saturday">
                <label class="form-check-label" for="rememberCheck6">Saturday</label>
                <input type="checkbox" class="form-check-input mondayAddToScheduleCheckbox" data-day="sunday">
                <label class="form-check-label" for="rememberCheck7 mondayCheckbox">Sunday</label>
              </div>
              <button type="submit" class="btn colorBtn addToScheduleButton" data-day="monday">Add to Schedule</button>
              <script type="text/javascript">
                $(document).ready(function() {
                  var $addToScheduleButton = $('.addToScheduleButton');

                  $addToScheduleButton.on('click', function() {
                    var $this = $(this)
                    var day = $this.data('day')

                    var className = $('#' + day + 'ClassName').val()

                    $('.' + day + 'AddToScheduleCheckbox:checked').each(function() {
                      var dayToAdd = $(this).data('day')

                      $('#' + dayToAdd + 'Placeholder').append(className)

                      console.log('Adding ' + className + ' from ' + day + ' to ' + dayToAdd)
                    })
                  })
                })
              </script>
            </div>
          </div>
